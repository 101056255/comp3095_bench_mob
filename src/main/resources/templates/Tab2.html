<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        body {font-family: serif;}

        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }

        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            font-size: 17px;
        }

        .tab button:hover {
            background-color: #ddd;
        }

        .tab button.active {
            background-color: #ccc;
        }

    </style>
    <title>Credit Profile</title>
</head>
<body style="background-color: #92badd">
<div class="tab" style="background-color: lavender">
    <form th:action="@{/myprofileadmin}">
        <button class="tablinks">My Profile</button>
    </form>
    <form th:action="@{Tab2}">
        <button class="tablinks">Credit Profile</button>
    </form>
    <form th:action="@{Tab3}">
        <button class="tablinks">Inbox</button>
    </form>
    <form th:action="@{Tab4}">
        <button class="tablinks">Support</button>
    </form>
</div>
<div style="background-color: #92badd">
    <h1>Add New Card</h1>
    <form class="form-control">
        <div class="form-group">
        <label>
            Credit Card Type: <input type="radio" id="MasterCard">
            <label for="MasterCard">MasterCard</label>
            <input type="radio" id="Visa">
            <label for="Visa">Visa</label>
            <input type="radio" id="Amex">
            <label for="Amex">American Express</label>
        </label>
        </div>
        <div class="form-group">
        <label>
            Expiration Date: <input type="date">
        </label>
        </div>
        <div class="form-group">
        <label>
            Card Holder Name: <input type="text">
        </label>
        </div>
        <div class="form-group">
        <label>
            Credit Card Number: <input type="number">
        </label>
        </div>
        <div class="form-group">
        <label>
            Save as default: <input type="checkbox">
        </label>
        </div>
        <button>Add / Update</button>
    </form>
</div>
</body>
</html>
